name: 48CFR-52.204-21
a:
  family: Basic Safeguards
  name: Definitions
  description: |-
    "(a) Definitions. As used in this clauseâ€”
       *Covered contractor information system* means an information system that 
     is owned or operated by a contractor that processes, stores, or 
     transmits Federal contract information.

       *Federal contract information* means information, not intended for public 
     release, that is provided by or generated for the Government under a 
     contract to develop or deliver a product or service to the Government, but 
     not including information provided by the Government to the public (such 
     as on public Web sites) or simple transactional information, such as 
     necessary to process payments.

       *Information* means any communication or representation of knowledge such 
     as facts, data, or opinions, in any medium or form, including textual, 
     numerical, graphic, cartographic, narrative, or audiovisual (Committee on 
     National Security Systems Instruction (CNSSI) 4009).

       *Information system* means a discrete set of information resources 
     organized for the collection, processing, maintenance, use, sharing, 
     dissemination, or disposition of information (44 U.S.C. 3502).

       *Safeguarding* means measures or controls that are prescribed to protect 
     information systems."

b:
  family: Basic Safeguards
  name: Requirements and Procedures
  description: |-
    "(b) Safeguarding requirements and procedures."

b.1:
  family: Basic Safeguards
  name: Basic Safeguards
  description: |-
    "(1) The Contractor shall apply the following basic safeguarding requirements 
    and procedures to protect covered contractor information systems. 
    Requirements and procedures for basic safeguarding of covered contractor 
    information systems shall include, at a minimum, the following security 
    controls:"

b.1.1:
  family: Basic Safeguards
  name: Limit Access to Authorized Users
  description: |-
    "(i) Limit information system access to authorized users, processes acting 
    on behalf of authorized users, or devices (including other information 
    systems)."

b.1.2:
  family: Basic Safeguards
  name: Limit Transactions and Functions to Permitted Usage
  description: |-
    "(ii) Limit information system access to the types of transactions and 
    functions that authorized users are permitted to execute."

b.1.3:
  family: Basic Safeguards
  name: Limit Connections to External Systems
  description: |-
    "(iii) Verify and control/limit connections to and use of external 
    information systems."

b.1.4:
  family: Basic Safeguards
  name: Control Posted Information
  description: |-
    "(iv) Control information posted or processed on publicly accessible 
    information systems."

b.1.5:
  family: Basic Safeguards
  name: Identify Users, Processes and Devices
  description: |-
    "(v) Identify information system users, processes acting on behalf of 
    users, or devices."

b.1.6:
  family: Basic Safeguards
  name: Authenticate Users, Processes and Devices
  description: |-
    "(vi) Authenticate (or verify) the identities of those users, processes, 
    or devices, as a prerequisite to allowing access to organizational 
    information systems."

b.1.7:
  family: Basic Safeguards
  name: Sanitize Media
  description: |-
    "(vii) Sanitize or destroy information system media containing Federal 
    Contract Information before disposal or release for reuse."

b.1.8:
  family: Basic Safeguards
  name: Limit Physical Access
  description: |-
    "(viii) Limit physical access to organizational information systems, 
    equipment, and the respective operating environments to authorized 
    individuals."

b.1.9:
  family: Basic Safeguards
  name: Escort Visitors and Monitor Visitor Activity
  description: |-
    "(ix) Escort visitors and monitor visitor activity; maintain audit logs 
    of physical access; and control and manage physical access devices."

b.1.10:
  family: Basic Safeguards
  name: Monitor Internal and External Communications
  description: |-
    "(x) Monitor, control, and protect organizational communications (i.e., 
    information transmitted or received by organizational information systems) 
    at the external boundaries and key internal boundaries of the information systems."

b.1.11:
  family: Basic Safeguards
  name: Segment Networks
  description: |-
    "(xi) Implement subnetworks for publicly accessible system components that 
    are physically or logically separated from internal networks."

b.1.12:
  family: Basic Safeguards
  name: Correct Information System Flaws
  description: |-
    "(xii) Identify, report, and correct information and information system 
    flaws in a timely manner."

b.1.13:
  family: Basic Safeguards
  name: Provide Malicious Code Protection
  description: |-
    "(xiii) Provide protection from malicious code at appropriate locations 
    within organizational information systems."

b.1.14:
  family: Basic Safeguards
  name: Update Malicious Code Protection
  description: |-
    "(xiv) Update malicious code protection mechanisms when new releases are 
    available."

b.1.15:
  family: Basic Safeguards
  name: Scan for Malicous Code
  description: |-
    "(xv) Perform periodic scans of the information system and real-time scans 
    of files from external sources as files are downloaded, opened, or 
    executed."

b.2:
  family: Basic Safeguards
  name: Other Requirements
  description: |-
    "(2) Other requirements. This clause does not relieve the Contractor of 
    any other specific safeguarding requirements specified by Federal agencies 
    and departments relating to covered contractor information systems 
    generally or other Federal safeguarding requirements for controlled 
    unclassified information (CUI) as established by Executive Order 13556."

c:
  family: Basic Safeguards
  name: Subcontracts
  description: |-
    "(c) Subcontracts. The Contractor shall include the substance of this 
    clause, including this paragraph (c), in subcontracts under this contract 
    (including subcontracts for the acquisition of commercial items, other 
    than commercially available off-the-shelf items), in which the 
    subcontractor may have Federal contract information residing in or 
    transiting through its information system."
